<div class="form-container shadow-1">

<form action="" class="flex flex-column ngmodel">
  <h3>{{type.toUpperCase()}}</h3>
  <div>
    <label for="">E-Mail</label>
    <input type="email" placeholder="e.x: email@gmail.com">
  </div>
  <ng-container *ngIf="type === 'register'">
    <div>
      <label for="">username</label>
      <input type="text" placeholder="@username">
    </div>

    <div>
      <label for="">mobile</label>
      <input type="tel" placeholder="e.x: 01020000000">
    </div>
  </ng-container>

  <div>
    <label for="">Password</label>
    <input type="password" placeholder="Enter your password">
  </div>
  <div *ngIf="type === 'register'">
    <label for="">Confirm Password</label>
    <input type="password" placeholder="Confirm password you entered above">
  </div>
  <div *ngIf="type === 'login'">
    <p>Don't have an account?<a routerLink="../register">Create an account</a></p>
  </div>
  <div *ngIf="type === 'register'">
    <p>Already have an Account!<a routerLink="../login">Sign In</a></p>
  </div>
  <button (click)="handleFormSubmit()" type="button" class="text-white bg-primary
   mt-2  px-3 py-3 font-bold text-based border-round cursor-pointer transition-all
   transition-duration-200 outline-none border-none hover:bg-primary-600
    active:bg-primary-800 ">{{type.toUpperCase()}}</button>
  <p-messages></p-messages>
</form>
</div>
