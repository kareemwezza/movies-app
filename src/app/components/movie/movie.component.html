<div class="moviediv" (click)="handleMovieView()">
    <img [src]="movie.image" class="moviepic"  >
    <span class="rate">{{movie.age}}</span>

    <div class="fa fa-star rating"><span><strong> 9.5</strong></span>
    </div>
    <div class="overlay">
        <div class="text">
            <div>
                <p class="text_film"><strong>{{movie.movieName}}</strong></p>
            </div>
        </div>
    </div>
</div>
